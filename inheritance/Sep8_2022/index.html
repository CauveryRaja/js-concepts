<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object inheritance using Object.create</title>
</head>
<body>
    <script>
        let obj = {
            name: 'ram',
            age: 25
        };

        let child = Object.create(obj);
        console.log(child);
    </script>
</body>
</html>
